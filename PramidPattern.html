<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PramidPattern</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script>

    function pyramidPattern(){
        let n = prompt("Enter a number to generate pyramid pattern");
        let string = "";
         for (let i = 1; i <= n; i++) {
             // printing spaces
           for (let j = 1; j <= n - i; j++) {
              string += " ";
            }
            // printing star
            for (let k = 0; k < 2 * i - 1; k++) {
              string += "*";
            }
            string += "\n";
          }
          console.log(string);
      }

      pyramidPattern();

  </script>
  <body>
        <h2>Pramid Pattern</h2>
        <h4>Please see output in console</h4>
  </body>
</html>
